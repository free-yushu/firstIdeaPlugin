plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.0'
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
}

patchPluginXml {
    sinceBuild.set("202")
}